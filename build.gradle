plugins {
    id 'java'
}

group 'com.xojangstudios'
version '0.0-PreDevelopment'

repositories {
    mavenCentral()
}

dependencies {
    // LWJGL dependencies
    implementation platform('org.lwjgl:lwjgl-bom:3.3.4')

    implementation 'org.lwjgl:lwjgl'
    implementation 'org.lwjgl:lwjgl-glfw'
    implementation 'org.lwjgl:lwjgl-opengl'
    implementation 'org.lwjgl:lwjgl-stb'

    // Native dependencies for Linux ARM64
    runtimeOnly 'org.lwjgl:lwjgl::natives-linux-arm64'
    runtimeOnly 'org.lwjgl:lwjgl-glfw::natives-linux-arm64'
    runtimeOnly 'org.lwjgl:lwjgl-opengl::natives-linux-arm64'
    runtimeOnly 'org.lwjgl:lwjgl-stb::natives-linux-arm64'

    // JOML for math operations
    implementation 'org.joml:joml:1.10.5'

    // Test dependencies
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.0'
}

test {
    useJUnitPlatform()
}

// Exclude duplicate files during build
tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

// Custom task to print the current version
task printVersion {
    doLast {
        println "Current version: $version"
    }
}


sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
    test {
        java {
            srcDirs = ['src/test/java']
        }
        resources {
            srcDirs = ['src/test/resources']
        }
    }
}

// Configure the JAR task
jar {
    manifest {
        attributes(
            'Main-Class': 'com.xojangstudios.eaglecrafty.Game' // Set the main class
        )
    }

    // Include all dependencies in the JAR (optional, for standalone JAR)
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}